<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'identification des conseillers</title>
</h:head>

<body>
	<!-- La page d'identification n'implemente pas le layout -->
	<div style="position: fixed; top: 50%; left:50%; transform: translate(-50%, -50%);">
			
			<h:form id="loginForm">
				<p:growl id="msg" showDetail="true" life="3000" />
				<p:panel header="Identification du conseiller" style="width: 360px; text-align:center;">

					<h:panelGrid id="loginPanel" columns="2" styleClass="pannelGridCenter" style="text-align:center;">

						<h:outputText value="Nom d'utilisateur" />

						<p:inputText id="loginPage_username"
							value="#{agenceMB.conseiller.login}"></p:inputText>

						<p:spacer></p:spacer>

						<p:message for="loginPage_username"></p:message>

						<h:outputText value="Mot de passe" />

						<p:password id="loginPage_password"
							value="#{agenceMB.conseiller.password}" feedback="false"></p:password>

						<p:spacer></p:spacer>

						<p:message for="loginPage_password"></p:message>

						<p:spacer></p:spacer>

						<p:commandButton action="#{agenceMB.login}" value="Login"
							update="loginForm" ajax="true"></p:commandButton>

					</h:panelGrid>

				</p:panel>

			</h:form>
			
		</div>

</body>

</html>
