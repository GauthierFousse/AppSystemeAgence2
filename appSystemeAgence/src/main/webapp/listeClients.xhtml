<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tableau de Bord</title>
</h:head>
<body>
	<ui:composition template="/templates/layoutTableauBord.xhtml">
		<ui:define name="content">
			<h:outputStylesheet library="css" name="style.css" />

			<h:form>

				<p:growl id="growl1" showSummary="true" showDetail="true"></p:growl>

				<p:layout fullPage="false">
					
					<!-- §§§§§§§§§§§§§§§§§§§§ NORTH §§§§§§§§§§§§§§§§§§§§ -->
					
					<p:layoutUnit position="north">
						<h:panelGroup>
							<h:outputText
								value="Tableau de bord de #{agenceMB.utilisateur.prenom} #{agenceMB.utilisateur.nom}"
								styleClass="bold" style="float: left; padding-right: 30px;"></h:outputText>
							<h:outputText value="CA = #{agenceMB.utilisateur.CA} €"
								styleClass="bold" style="float: right; padding-right: 30px;"></h:outputText>
						</h:panelGroup>
					</p:layoutUnit>
					
					<!-- §§§§§§§§§§§§§§§§§§§§ WEST §§§§§§§§§§§§§§§§§§§§ -->
					
					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="40" maxSize="300" style="border: 0;">
						<p:panel header="Navigation" styleClass="containerPanel"
							style="text-align:center;">
							<h:panelGrid>
								<p:commandButton value="Vos informations"
									id="informationsConseilers" action="versTableauBord"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des conseillers"
									id="listeConseillers" action="versListeConseillers"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des propriétaires"
									id="listeProprietaires" action="versListeProprietaires"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des clients" id="listeClients"
									action="versListeClients" styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des biens" id="listeBiens"
									action="versListeBiens" styleClass="ui-priority-primary" />

								<p:commandButton value="Liste de classes standards"
									id="listeClassesStandards" action="verslisteClassesStandards"
									styleClass="ui-priority-primary" />

							</h:panelGrid>
						</p:panel>
					</p:layoutUnit>

					<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->
					
					<p:layoutUnit position="center" resizable="true" style="border: 0;">
						<div>
							<p:dataTable id="liste" value="#{agenceMB.listeClients}"
								var="client">

								<f:facet name="header">
									<p:row>
										<p:column colspan="4">Liste des clients</p:column>
									</p:row>
								</f:facet>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Identifiant" />
									</f:facet>
									<h:outputText value="#{client.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Nom" />
									</f:facet>
									<h:outputText value="#{client.nom}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Prénom" />
									</f:facet>
									<h:outputText value="#{client.prenom}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Détails client" />
									</f:facet>
									<p:fieldset legend="" toggleable="true" toggleSpeed="500"
										collapsed="true" style="border: 0;">

										<h:panelGrid columns="2" cellpadding="5" style="border: 0;">
											<p:outputLabel for="telPrive" value="Téléphone privé" />
											<h:outputText id="telPrive" value="#{client.telPrive}" />

											<p:outputLabel for="rue" value="Rue" />
											<h:outputText id="rue" value="#{client.adresse.rue}" />

											<p:outputLabel for="codePostal" value="Code Postal" />
											<h:outputText id="codePostal"
												value="#{client.adresse.codePostal}" required="true" />

											<p:outputLabel for="ville" value="Ville" />
											<h:outputText id="ville" value="#{client.adresse.ville}" />

											<p:outputLabel for="acquereur" value="Acquéreur" />
											<h:outputText id="acquereur" value="#{client.acquereur}" />

										</h:panelGrid>
										
										
										<p:commandButton value="Plus de détails" id="detailsClient"
											action="deListeClientsADetailClient"
											actionListener="#{agenceMB.selectClient}" />
										
									</p:fieldset>
								</p:column>
								
								<p:column>
									<f:facet name="header">
										<h:outputText value="Modifier le client"/>
									</f:facet>
				
								<p:commandButton value="Modifier" id="modifClient"
										action="deListeClientsAFormulaireAjoutClient"
										actionListener="#{agenceMB.selectClient()}"
										styleClass="ui-priority-primary" >
											<f:param id="editId" name="id" value="#{client.id}"/>
									</p:commandButton>
								</p:column>
					
								<p:column>
									<f:facet name="header">
										<h:outputText value="Supprimer le client"/>
									</f:facet>
						
									<!-- <p:growl id="message" showDetail="true" /> update="message"-->
 
    									<p:commandButton value="Supprimer" update="@all" action="versListeClients"  actionListener="#{agenceMB.deleteClient}" >
    										<f:param id="deleteId" name="id" value="#{client.id}"/>
        									<p:confirm header="Confirmation" update="@all" message="Supprimer définitivement ?" icon="ui-icon-alert" />
    									</p:commandButton>
 
    									<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        									<p:commandButton value="Oui" action="versListeClients" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        									<p:commandButton value="Non" action="versListeClients" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    									</p:confirmDialog>
								</p:column>
								
							</p:dataTable>
						</div>

						<p:spacer height="10" />

						<h:panelGrid>
							<p:commandButton value="Ajouter client" id="addClient"
								action="deListeClientsAFormulaireAjoutClient"
								actionListener="#{agenceMB.initClient()}"
								styleClass="ui-priority-primary" />
						</h:panelGrid>
					</p:layoutUnit>

				</p:layout>


			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
