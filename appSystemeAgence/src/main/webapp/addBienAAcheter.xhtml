<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tableau de Bord</title>
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
	
		<ui:define name="content">
			
			<h:outputStylesheet library="css" name="style.css" />
			
			<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->
			
			<p:layoutUnit position="center" resizable="true" style="border: 0;">
				<div>
						
<!-- adresse, proprietaire -->
<!-- id, statut, dateEntree, dateDisponibilite, revenuCadastral -->
<!-- prixAchat, etat -->
<!-- classe standard -->	
					<!-- id : auto ; statut : aVendre -->
					
					<h3>Adresse du bien a vendre</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="rue" value="Rue: " />
						<p:inputText id="rue" value="#{agenceMB.bienAAcheter.adresse.rue}" />
	
						<p:outputLabel for="codePostal" value="Code Postal: " />
						<p:inputText id="codePostal"
							value="#{agenceMB.bienAAcheter.adresse.codePostal}" />
	
						<p:outputLabel for="ville" value="Ville: " />
						<p:inputText id="ville"
							value="#{agenceMB.bienAAcheter.adresse.ville}" />
					</h:panelGrid>
					
					<p:separator />
					
					<h3 style="margin-top: 0px">Informations</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="dateEntree" value="Date d'enregistrement : " />
						<p:inputText id="dateEntree" value="#{agenceMB.bienAAcheter.dateEntree}" />

						<p:outputLabel for="dateDisponibilite" value="Date dde disponibilite : " />
						<p:inputText id="dateDisponibilite" value="#{agenceMB.bienAAcheter.dateDisponibilite}" />
						
						<p:outputLabel for="revenuCadastral" value="Revenu Cadastral : " />
						<p:inputText id="revenuCadastral" value="#{agenceMB.bienAAcheter.revenuCadastral}" />
						
						<p:outputLabel for="etat" value="Etat : " />
						<p:inputText id="etat" value="#{agenceMB.bienAAcheter.etat}" />
						
						<p:outputLabel for="prixAchat" value="prixAchat : " />
						<p:inputText id="prixAchat" value="#{agenceMB.bienAAcheter.prixAchat}" />
						
						<!-- classeStandard -->
						
						<p:spacer height="10" />
					</h:panelGrid>
					
					<p:separator />
					
					<h3 style="margin-top: 0px">Identité du proprietaire</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="nom" value="Nom: " />
						<p:inputText id="nom" value="#{agenceMB.bienAAcheter.proprietaire.nom}" />

						<p:outputLabel for="prenom" value="Prenom: " />
						<p:inputText id="prenom" value="#{agenceMB.proprietaire.prenom}" />
	
						<!-- pourquoi ne pas ajouter a partir de la liste des proprio ? -->
	
						<p:spacer height="10" />
					</h:panelGrid>
				
				</div>

				<p:spacer height="10" />

				<h:panelGrid>
					<p:commandButton value="Submit" 
									 action="versListeBiens"
									 type="submit" 
									 actionListener="#{agenceMB.addBienAAcheter()}"
									styleClass="ui-priority-primary" 
									update="matchGrid" ajax="false" />
				</h:panelGrid>
				
			</p:layoutUnit>

		</ui:define><!-- content -->
		
	</ui:composition>
</body>
</html>
