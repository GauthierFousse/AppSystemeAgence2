<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des biens immobilier</title>
</h:head>
<body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="content">

			<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->

			<p:layoutUnit position="center" resizable="true" style="border: 0;">
			
				<!-- ================ BIEN A ACHETER ===== -->
				<div>
					<p:fieldset legend="Biens à acheter" collapsed="false"
						toggleable="true" toggleOrientation="vertical">
						<p:dataTable id="listeBienAAcheter" value="#{agenceMB.listeBiensAAcheter}"
							var="bienAAcheter">

							<p:column>
								<f:facet name="header">
									<h:outputText value="n° contrat" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.numContrat}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="statut" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.statut}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="ID de l'adresse" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.adresse.id}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Adresse" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.adresse.rue}" />
								<h:outputText value=" " />
								<h:outputText value="#{bienAAcheter.adresse.codePostal}" />
								<h:outputText value=" " />
								<h:outputText value="#{bienAAcheter.adresse.ville}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="classe standard" />
								</f:facet>
								<p:panel header="#{bienAAcheter.classeStandard.id}"
									toggleable="true" toggleOrientation="horizontal"
									collapsed="true" style="border: 0;">
									<h:panelGrid columns="2">
										<h:outputText value="Type de bien : " />
										<h:outputText
											value="#{bienAAcheter.classeStandard.typeBien}" />
										<h:outputText value="Superficie minimum" />
										<h:outputText
											value="#{bienAAcheter.classeStandard.superficieMin}" />
										<h:outputText value="Prix maximum" />
										<h:outputText value="Mode de l'offre" />
										<h:outputText
											value="#{bienAAcheter.classeStandard.modeOffre}" />
									</h:panelGrid>
								</p:panel>
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="disponibilite" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.dateDisponibilite}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Proprietaire" />
								</f:facet>
								<h:outputText value="#{proprietaire.nom}" />
								<h:outputText value=" " />
								<h:outputText value="#{proprietaire.prenom}" />
							</p:column>


							<p:column>
								<f:facet name="header">
									<h:outputText value="date d'entree" />
								</f:facet>
								<h:outputText value="#{bienAAcheter.dateEntree}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Visite / Achat" />
								</f:facet>
								<p:commandLink value="Visiter" />
								<p:commandLink value="Acheter" />
							</p:column>

						</p:dataTable>
					</p:fieldset>
				</div>
				
				<p:spacer height="10" />
				<!-- ================ NOUVEAUX BIENS A ACHETER ===== -->
				<h:panelGrid>
					<h:panelGrid columns="2" cellpadding="3">
						<p:commandButton value="Ajouter un bien à acheter"
										 id="addBienAcheter" 
										 action="versFormulaireAjoutBienAAcheter"
										 actionListener="#{agenceMB.initBienAAcheter}"
										 styleClass="ui-priority-primary" />
					</h:panelGrid>
				</h:panelGrid>

				<p:spacer height="20" />

				<!-- ================ BIEN A LOUER ===== -->
				<div>
					<p:fieldset legend="Biens à louer" collapsed="false"
						toggleable="true" toggleOrientation="vertical">
						<p:dataTable id="listeBienALouer" value="#{agenceMB.listeBiensALouer}"
							var="bienALouer">

							<p:column>
								<f:facet name="header">
									<h:outputText value="n° contrat" />
								</f:facet>
								<h:outputText value="#{bienALouer.numContrat}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="statut" />
								</f:facet>
								<h:outputText value="#{bienALouer.statut}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="ID de l'adresse" />
								</f:facet>
								<h:outputText value="#{bienALouer.adresse.id}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Adresse" />
								</f:facet>
								<h:outputText value="#{bienALouer.adresse.rue}" />
								<h:outputText value=" " />
								<h:outputText value="#{bienALouer.adresse.codePostal}" />
								<h:outputText value=" " />
								<h:outputText value="#{bienALouer.adresse.ville}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="classe standard" />
								</f:facet>
								<p:panel header="#{bienALouer.classeStandard.id}"
									toggleable="true" toggleOrientation="horizontal"
									collapsed="true" style="border: 0;">
									<h:panelGrid columns="2">
										<h:outputText value="Type de bien : " />
										<h:outputText value="#{bienALouer.classeStandard.typeBien}" />
										<h:outputText value="Superficie minimum" />
										<h:outputText
											value="#{bienALouer.classeStandard.superficieMin}" />
										<h:outputText value="Prix maximum" />
										<h:outputText value="Mode de l'offre" />
										<h:outputText value="#{bienALouer.classeStandard.modeOffre}" />
									</h:panelGrid>
								</p:panel>
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="disponibilite" />
								</f:facet>
								<h:outputText value="#{bienALouer.dateDisponibilite}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Proprietaire" />
								</f:facet>
								<h:outputText value="#{proprietaire.nom}" />
								<h:outputText value=" " />
								<h:outputText value="#{proprietaire.prenom}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="date d'entree" />
								</f:facet>
								<h:outputText value="#{bienALouer.dateEntree}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Visite / Achat" />
								</f:facet>
								<p:commandLink value="Visiter" onclick="PF('dlg_visite').show();"
									type="button" />
								<p:commandLink value="Acheter" onclick="PF('dlg_achat').show();"
									type="button" />

								<p:growl id="growl" sticky="true" showDetail="true"
									life="3000" />
								<p:dialog header="Login" widgetVar="dlg_visite" resizable="false">
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputLabel for="prenom" value="Prenom du client:" />
										<p:inputText id="prenom" value="#{agenceMB.client.prenom}"
											required="true" label="prenom" />
										<h:outputLabel for="nom" value="Nom du client:" />
										<p:inputText id="nom" value="#{agenceMB.client.nom}"
											required="true" label="nom" />

										<f:facet name="footer">
											<p:commandButton value="Confirmaer Visite" update="growl"
												actionListener="#{agenceMB.visiterBien}"
												oncomplete="handleLoginRequest(xhr, status, args)" />
										</f:facet>
									</h:panelGrid>
								</p:dialog>
							</p:column>

						</p:dataTable>
					</p:fieldset>
				</div>

				<p:spacer height="10" />
				<!-- ================ NOUVEAUX BIENS A LOUER ===== -->
				<h:panelGrid>
					<h:panelGrid columns="2" cellpadding="3">
						<p:commandButton value="Ajouter un bien louer" 
										 id="addBienLouer"
										 action="versFormulaireAjoutBienALouer"
										 actionListener="#{agenceMB.initBienALouer}"
										 styleClass="ui-priority-primary" />
					</h:panelGrid>
				</h:panelGrid>

			</p:layoutUnit>

		</ui:define><!-- content -->

	</ui:composition>

</body>
</html>
