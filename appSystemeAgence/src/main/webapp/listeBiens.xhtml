<h:head>
	<title>Liste des biens immobilier</title>
</h:head>
<body>

	<ui:composition template="/template/layout.xhtml">
	
		<ui:define name="content">

			<h:form>
				<p:dataTable id="liste" value="#{agenceMB.listeBiens}"
					var="bien">

					<p:column>
						<f:facet name="header">
							<h:outputText value="nÂ° contrat" />
						</f:facet>
						<h:outputText value="#{bien.numContrat}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="statut" />
						</f:facet>
						<h:outputText value="#{bien.statut}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID de l'adresse" />
						</f:facet>
						<h:outputText value="#{bien.adresse.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Adresse : " />
						</f:facet>
						<h:outputText value="#{bien.adresse.rue}" />
						<h:outputText value=" " />
						<h:outputText value="#{bien.adresse.codePostal}" />
						<h:outputText value=" " />
						<h:outputText value="#{bien.adresse.ville}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="disponibilite" />
						</f:facet>
						<h:outputText value="#{bien.dateDisponibilite}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Proprietaire : " />
						</f:facet>
						<h:outputText value="#{proprietaire.nom}" />
						<h:outputText value=" " />
						<h:outputText value="#{proprietaire.prenom}" />
					</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText value="date d'entree" />
						</f:facet>
						<h:outputText value="#{bien.dateEntree}" />
					</p:column>

				</p:dataTable>
			</h:form>

</html>
