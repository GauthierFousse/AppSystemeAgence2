<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des conseillers</title>
</h:head>
<body>

	<ui:composition template="/templates/layoutTableauBord.xhtml">

		<ui:define name="content">

			<h:form>

				<p:growl id="growl1" showSummary="true" showDetail="true"></p:growl>

				<p:layout fullPage="false">

					<!-- §§§§§§§§§§§§§§§§§§§§ NORTH §§§§§§§§§§§§§§§§§§§§ -->

					<p:layoutUnit position="north">
						<h:panelGroup>
							<h:outputText
								value="Tableau de bord de #{agenceMB.utilisateur.prenom} #{agenceMB.utilisateur.nom}"
								styleClass="bold" style="float: left; padding-right: 30px;"></h:outputText>
							<h:outputText value="CA = #{agenceMB.utilisateur.CA} €"
								styleClass="bold" style="float: right; padding-right: 30px;"></h:outputText>
						</h:panelGroup>
					</p:layoutUnit>

					<!-- §§§§§§§§§§§§§§§§§§§§ WEST §§§§§§§§§§§§§§§§§§§§ -->

					<p:layoutUnit position="west" resizable="true" size="200"
						minSize="40" maxSize="300" style="border: 0;">
						<p:panel header="Navigation" styleClass="containerPanel"
							style="text-align:center;">
							<h:panelGrid>
								<p:commandButton value="Vos informations"
									id="informationsConseilers" action="versTableauBord"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des conseillers"
									id="listeConseillers" action="versListeConseillers"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des propriétaires"
									id="listeProprietaires" action="versListeProprietaires"
									styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des clients" id="listeClients"
									action="versListeClients" styleClass="ui-priority-primary" />

								<p:commandButton value="Liste des biens" id="listeBiens"
									action="versListeBiens" styleClass="ui-priority-primary" />

								<p:commandButton value="Liste de classes standards"
									id="listeClassesStandards" action="verslisteClassesStandards"
									styleClass="ui-priority-primary" />

							</h:panelGrid>
						</p:panel>
					</p:layoutUnit>

					<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->

					<p:layoutUnit position="center" resizable="true" style="border: 0;">
						<div>
							<p:dataTable id="liste" value="#{agenceMB.listeConseillers}"
								var="conseiller">

								<f:facet name="header">
									<p:row>
										<p:column colspan="7">Liste des clients</p:column>
									</p:row>
								</f:facet>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Identifiant" />
									</f:facet>
									<h:outputText value="#{conseiller.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Nom" />
									</f:facet>
									<h:outputText value="#{conseiller.nom}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Prénom" />
									</f:facet>
									<h:outputText value="#{conseiller.prenom}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="ID de l'adresse" />
									</f:facet>
									<h:outputText value="#{conseiller.adresse.id}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Adresse : " />
									</f:facet>
									<h:outputText value="#{conseiller.adresse.rue}" />
									<h:outputText value=" " />
									<h:outputText value="#{conseiller.adresse.codePostal}" />
									<h:outputText value=" " />
									<h:outputText value="#{conseiller.adresse.ville}" />
								</p:column>


								<p:column>
									<f:facet name="header">
										<h:outputText value="Téléphone personnel" />
									</f:facet>
									<h:outputText value="#{conseiller.telPrive}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Chiffre d'affaire" />
									</f:facet>
									<h:outputText value="#{conseiller.CA}" />
								</p:column>

							</p:dataTable>
						</div>

						<p:spacer height="10" />

						<h:panelGrid>
							<p:commandButton value="Ajouter conseiller" id="addConseiller"
								action="versFormulaireAjoutConseiller"
								actionListener="#{agenceMB.initConseiller}"
								styleClass="ui-priority-primary" />
						</h:panelGrid>
					</p:layoutUnit>

				</p:layout>


			</h:form>

		</ui:define>

	</ui:composition>

</body>
</html>
