<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Liste des conseillers</title>
</h:head>
<body>

	<ui:composition template="/templates/layout.xhtml">

		<ui:define name="content">

			<h:outputStylesheet library="css" name="style.css" />
			
			<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->
			
			<p:layoutUnit position="center" resizable="true" style="border: 0;">
				<div>
					<p:dataTable id="liste" value="#{agenceMB.listeConseillers}"
						var="conseiller">

						<f:facet name="header">
							<p:row>
								<p:column colspan="7">Liste des clients</p:column>
							</p:row>
						</f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Identifiant" />
							</f:facet>
							<h:outputText value="#{conseiller.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Nom" />
							</f:facet>
							<h:outputText value="#{conseiller.nom}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Prénom" />
							</f:facet>
							<h:outputText value="#{conseiller.prenom}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="ID de l'adresse" />
							</f:facet>
							<h:outputText value="#{conseiller.adresse.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Adresse : " />
							</f:facet>
							<h:outputText value="#{conseiller.adresse.rue}" />
							<h:outputText value=" " />
							<h:outputText value="#{conseiller.adresse.codePostal}" />
							<h:outputText value=" " />
							<h:outputText value="#{conseiller.adresse.ville}" />
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="Téléphone personnel" />
							</f:facet>
							<h:outputText value="#{conseiller.telPrive}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Chiffre d'affaire" />
							</f:facet>
							<h:outputText value="#{conseiller.CA}" />
						</p:column>

					</p:dataTable>
				</div>

				<p:spacer height="10" />

				<h:panelGrid>
					<p:commandButton value="Ajouter conseiller" id="addConseiller"
						action="versFormulaireAjoutConseiller"
						actionListener="#{agenceMB.initConseiller}"
						styleClass="ui-priority-primary" />
				</h:panelGrid>

			</p:layoutUnit>

		</ui:define><!-- content -->

	</ui:composition>

</body>
</html>
