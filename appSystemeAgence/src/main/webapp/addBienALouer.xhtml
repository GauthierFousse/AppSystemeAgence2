<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ajout bien a vendre</title>
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
	
		<ui:define name="content">
			
			<h:outputStylesheet library="css" name="style.css" />
			
			<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->
			
			<p:layoutUnit position="center" resizable="true" style="border: 0;">
				<div>	
					<!-- id : auto ; statut : a louer -->
					
					<h3>Adresse du bien a louer</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="rue" value="Rue: " />
						<p:inputText id="rue" value="#{agenceMB.bienALouer.adresse.rue}" />
	
						<p:outputLabel for="codePostal" value="Code Postal: " />
						<p:inputText id="codePostal"
							value="#{agenceMB.bienALouer.adresse.codePostal}" />
	
						<p:outputLabel for="ville" value="Ville: " />
						<p:inputText id="ville"
							value="#{agenceMB.bienALouer.adresse.ville}" />
					</h:panelGrid>
					
					<p:separator />
					
					<h3 style="margin-top: 0px">Informations</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="dateEntree" value="Date d'enregistrement (dd/mm/yyyy) : " />
						<p:inputText id="dateEntree" value="#{agenceMB.bienALouer.strDateEntree}" />

						<p:outputLabel for="dateDisponibilite" value="Date de disponibilite (dd/mm/yyyy) : " />
						<p:inputText id="dateDisponibilite" value="#{agenceMB.bienALouer.strDateDisponibilite}" />
						
						<p:outputLabel for="revenuCadastral" value="Revenu Cadastral : " />
						<p:inputText id="revenuCadastral" value="#{agenceMB.bienALouer.revenuCadastral}" />
						
						<p:outputLabel for="loyer" value="Loyer (mensuel) : " />
						<p:inputText id="loyer" value="#{agenceMB.bienALouer.loyerMensuel}" />
						
						<p:outputLabel for="charges" value="Charges (mensuelles) : " />
						<p:inputText id="charges" value="#{agenceMB.bienALouer.chargesMensuelles}" />
						
						<p:outputLabel for="caution" value="Caution : " />
						<p:inputText id="caution" value="#{agenceMB.bienALouer.caution}" />
						
						<p:outputLabel for="garniture" value="Meubl&eacute; : " />
						<p:inputText id="garniture" value="#{agenceMB.bienALouer.garniture}" />
						
						<p:outputLabel for="bail" value="Type de Bail : " />
						<p:inputText id="bail" value="#{agenceMB.bienALouer.typeBail}" />
						
						<!-- classeStandard -->
						
						<p:spacer height="10" />
					</h:panelGrid>
					
				</div>

				<p:spacer height="10" />

				<h:panelGrid>
					<p:commandButton value="Submit" 
									 action="versListeBiens"
									 type="submit" 
									 actionListener="#{agenceMB.addBienALouer()}"
									styleClass="ui-priority-primary" 
									update="matchGrid" ajax="false" />
				</h:panelGrid>
				
			</p:layoutUnit>

		</ui:define><!-- content -->
		
	</ui:composition>
</body>
</html>
