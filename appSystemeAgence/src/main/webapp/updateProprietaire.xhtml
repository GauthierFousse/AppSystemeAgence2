<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page updateProprietaire.xhtml</title>
</h:head>

<body>

	<ui:composition template="/templates/layout.xhtml">
	
		<ui:define name="content">

			<h:outputStylesheet library="css" name="style.css" />
			
			<!-- §§§§§§§§§§§§§§§§§§§§ CENTER §§§§§§§§§§§§§§§§§§§§ -->
			
			<p:layoutUnit position="center" resizable="true" style="border: 0;">
				<div>
		
					<h:inputHidden id="id" value="#{agenceMB.proprietaire.id}"/>
		
					<h3 style="margin-top: 0px">Modification des informations du proprietaire</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="nom" value="Nom" />
						<p:inputText id="nom" value="#{agenceMB.proprietaire.nom}" />
	
						<p:outputLabel for="prenom" value="Prénom" />
						<p:inputText id="prenom" value="#{agenceMB.proprietaire.prenom}" />
	
						<p:outputLabel for="telPers" value="Téléphone personnel" />
						<p:inputText id="telPers" value="#{agenceMB.proprietaire.telPrive}" />
	
						<p:outputLabel for="telPro" value="Téléphone professionnel" />
						<p:inputText id="telPro" value="#{agenceMB.proprietaire.telTravail}" />
	
						<p:spacer height="10" />
					</h:panelGrid>
	
					<p:separator />
					<h3>Adresse</h3>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="rue" value="Rue" />
						<p:inputText id="rue" value="#{agenceMB.proprietaire.adresse.rue}" />
	
						<p:outputLabel for="codePostal" value="Code postal" />
						<p:inputText id="codePostal"
							value="#{agenceMB.proprietaire.adresse.codePostal}" />
	
						<p:outputLabel for="ville" value="Ville" />
						<p:inputText id="ville"
							value="#{agenceMB.proprietaire.adresse.ville}" />
					</h:panelGrid>
				</div>
				
				<p:separator />

				<h:panelGrid columns="2" cellpadding="5">
					<p:commandButton value="Retourner à la liste" type="submit" action="deUpdateProprietaireVersListeProprietaires"/>
					<p:commandButton value="Valider" action="validationModificationProprietaire"
						type="submit" actionListener="#{agenceMB.updateProprietaire}"
						styleClass="ui-priority-primary" update="matchGrid" ajax="false" />
				</h:panelGrid>

			</p:layoutUnit>

		</ui:define><!-- content -->
		
	</ui:composition>
	
</body>
</html>
