<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  <title>Layout page</title> -->
	<!-- Associer le layout Ã  la feuille style.css 
        (recherche dans le dossier 'resources' par defaut -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<!-- Chemin absolue -->
			<ui:include src="/template/header.xhtml" />
			<h:panelGroup>
				<h:outputText id="login"
					value="Welcome #{agenceMB.utilisateur.prenom} #{agenceMB.utilisateur.nom} " />

				<p:commandButton value="Deconnexion" id="deconnexion"
					action="#{agenceMB.logout}" styleClass="ui-priority-primary" />

				<p:commandButton value="Tableau de Bord" id="tableauBord"
					action="versTableauBord" styleClass="ui-priority-primary" />

				<br />
				<br />
				<br />
				
			</h:panelGroup>


		</ui:insert>
	</div>
	<div id="sidebar">
		<ui:insert name="sidebar">
			<ui:include src="/template/sidebar.xhtml" />
		</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">
			<ui:include src="/template/content.xhtml" />
		</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
