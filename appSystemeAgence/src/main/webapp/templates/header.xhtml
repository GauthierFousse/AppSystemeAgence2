<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Header Page</title>
    </h:head>
    <h:body>
        <ui:composition>
        	<div>
        		<img src="images/bandeau.jpg" alt="bandeau" width="100%" height="20%"/>
        	</div>
        	
			<!-- §§§§§§§§§§§§§§§§§§§§ NORTH §§§§§§§§§§§§§§§§§§§§ -->
			
			<p:layoutUnit position="north">
				<h:panelGroup>
					<p:commandButton id="deconnexion"
									 value="Deconnexion (#{agenceMB.utilisateur.login})" 
									 action="#{agenceMB.logout}" 
									 styleClass="ui-priority-primary"
									 style="float: right" />
				</h:panelGroup>
			
				<h:panelGroup>
					<h:outputText
						value="Tableau de bord de #{agenceMB.utilisateur.prenom} #{agenceMB.utilisateur.nom}"
						styleClass="bold" style="float: left; padding-right: 30px;"></h:outputText>
					<h:outputText value="CA = #{agenceMB.utilisateur.CA} €"
						styleClass="bold" style="float: right; padding-right: 30px;"></h:outputText>
				</h:panelGroup>
			</p:layoutUnit>
					
        </ui:composition>
    </h:body>
</html>
